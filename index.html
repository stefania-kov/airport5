<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аэропорт Шереметьево - Документация</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Аэропорт Шереметьево',
      repo: '',
      loadSidebar: true,
      auto2top: true,
      coverpage: false,
      maxLevel: 3,
      subMaxLevel: 2,
      // Явно указываем маршруты
      routes: {
        '/passengers/': '/passengers/README.md',
        '/passengers/services/': '/passengers/services/README.md',
        '/airlines/': '/airlines/README.md', 
        '/contacts/': '/contacts/README.md'
      },
      // Альтернативная настройка для sidebar
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
