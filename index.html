<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аэропорт Шереметьево - Документация</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Аэропорт Шереметьево',
      loadSidebar: true,
      auto2top: true,
      // Принудительно указываем, что все страницы - это README.md
      requestHeaders: {
        'cache-control': 'max-age=0'
      },
      // Обработчик для динамического определения файлов
      request: function(url) {
        // Если это папка, добавляем README.md
        if (url.endsWith('/') || !url.includes('.')) {
          if (!url.endsWith('.md')) {
            url += 'README.md';
          }
        }
        return url;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
