<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аэропорт Шереметьево - Документация</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Аэропорт Шереметьево',
      loadSidebar: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/sidebar.md'
      },
      // Более умная функция request
      request: function(url) {
        // Пропускаем служебные файлы
        if (url.includes('_sidebar') || url.includes('_coverpage') || url.includes('_navbar')) {
          return url;
        }
        
        // Для путей без расширения добавляем README.md
        if (!url.includes('.') && !url.endsWith('/')) {
          url += '/README.md';
        } else if (url.endsWith('/')) {
          url += 'README.md';
        }
        
        return url;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
