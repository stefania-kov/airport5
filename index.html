<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Аэропорт Шереметьево - Документация</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Аэропорт Шереметьево',
      loadSidebar: true,
      auto2top: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      // Исправленная функция request
      request: function(url) {
        console.log('Loading:', url); // Для отладки
        
        // Не изменяем URL для бокового меню и специальных файлов
        if (url === '_sidebar.md' || url.includes('_sidebar')) {
          return url;
        }
        
        // Для обычных страниц добавляем README.md если нужно
        if ((url.endsWith('/') || !url.includes('.')) && !url.endsWith('.md')) {
          url += 'README.md';
        }
        
        return url;
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
